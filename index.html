<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Decodificador de texto</title>
</head>
<body>
    <header>        
            <h1>Chat decodificador</h1>
            <p>Crie suas mensagens sem que ninguém descubra.</p>
            <img src="assets/Frame 6.png" alt="alura" class="imagem-canto-esquerdo">
    </header>

    <main>
       <div class="container">
        <div class="container__conteudo">
            <div class="container__informacoes">
                <div class="container__texto">
                    <p>! Apenas letras minúsculas e sem acentos.</p>
                </div>
                <form>
                    <textarea id="texto" placeholder="Digite seu texto aqui" classe="container__textarea"></textarea>
                    <textarea id="texto" placeholder="Nenhuma mensagem encontrada. Digite uma mensagem que deseja criptografar ou descriptografar." classe="container__textarea"></textarea>
                </form>
            </div>
        </div>
       </div>
        
    </main>
    <footer><p>Desenvolvido por Elaine Dias Carvalho, aluna do programa ONE/Alura</p>
        <button>Github</button> <button>LinkedIn</button>
    </footer>



    
    
</body>
</html>
