<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Crie suas mensagens sem que ninguém descubra">
    <link rel="stylesheet" href="style.css">
    <title>Decodificador de texto</title>
</head>
<body>
    
    <header class="cabecalho"> 
        <a href="https://www.alura.com.br/">
            <img class="cabecalho__imagem" src="assets/Frame 6.png" alt="logo da alura">
        </a>       
        <h1 class="cabecalho__titulo">Decodifique-se</h1>       
    </header>
    
    <main class="main__conteudo">
        <div class="conteudo__input">
            <div class="input">
                <textarea id="input__texto" placeholder="Digite seu texto"></textarea>
            </div>            
        </div>
            
        </div>

        <div id="output">
            <img src="assets/High quality products 1 1.png" alt="pessoa procurando com a lupa">
               <h2><strong>Nenhuma mensagem encontrada.</strong></h2><br>
                <span>Digite um texto que você gostaria de criptografar ou descriptografar</span>
        </div>  
    </main>
    
    <p class="aviso"><ion-icon name="alert-circle-outline"></ion-icon> Apenas letras minúsculas e sem acentos.</p>

    <div class="botoes">
        <div class="conteudo__botoes">
            <button onclick="criptografar()" class="botao__criptografar">Criptografar</button>
            <button onclick="descriptografar()" class="botao__descriptografar">Descriptografar</button>
            <button id="Copiar" onclick="Copiar()" class="botao__copiar">Copiar</button>
        </div>
       
    </div>

    <footer class="rodape">
        <p class="aluna">Desenvolvido por Elaine Dias Carvalho, aluna do programa ONE/Alura, Turma 6, 2024.</p>
        <div class="icons">
            <a href="https://github.com/Elainedc"><ion-icon name="logo-github"></ion-icon>
            </a>
            <a href="https://www.linkedin.com/in/elainedc/"><ion-icon name="logo-linkedin"></ion-icon>
            </a>
            <a href="https://www.instagram.com/ellainediasc/"><ion-icon name="logo-instagram"></ion-icon>
            </a>
        </div>
    </footer>

    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>



    
</body>
</html>
